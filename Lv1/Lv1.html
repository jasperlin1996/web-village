        <div> 
        《我的英雄學院》原作為堀越耕平連載的漫畫。在本作故事中，大部分的人類都擁有名為“個性”的力量，但有力量之人卻不一定都屬於正義的一方。只要邪惡出現的地方，必定會有英雄挺身而出拯救眾人。一名天生沒有力量的少年――綠穀出久從小就憧憬一位頂尖英雄，而他的夢想就是成為偉大的英雄。沒有力量的他能實現自己的夢想嗎？雖然困難重重，少年卻依舊不放棄，朝著自己的目標勇往前進。
