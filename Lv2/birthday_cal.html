<!Doctype html>
<html lang="zh-TW">
    <head>
        <title>Birthday Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- bootstrap js & css -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- bootsrtap datepicker js & css -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.js"></script>
        <link rel="stylesheet" type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.css">
    </head>
    <body>
        <form id="birthday_form">
            Birthday:<br/>
            <input class="datepicker" data-date-format="mm/dd/yyyy" readonly="readonly">
            <input type="button" value="Sumbit" onclick="age_calculate();" />
            </form>
        <script>
            function age_calculate(){
                var birthday = new Date($('.datepicker').val());
                var today = new Date();
                var year_diff = today.getFullYear() - birthday.getFullYear();
                var month_diff = today.getMonth() - birthday.getMonth();
                var day_diff = today.getDate() - birthday.getDate();
                if(month_diff < 0 || (month_diff === 0 && day_diff < 0)){
                    year_diff--;
                }
                if(today-birthday < 0){
                    alert("Birthday error, you aren't even born yet = =")
                    $('input.datepicker').datepicker("clearDates");
                }
                else if(year_diff < 18){
                    alert("Under 18, GO TO DISNEY!");
                    window.location.href = "https://www.thewaltdisneycompany.com/";
                }
                else{
                    alert("OK");
                    window.location.href = "https://www.github.com/jasperlin1996/web-village";
                }
            }
        </script>
        <script>
            $('.datepicker').datepicker({
                format: 'yyyy/mm/dd',
                language: 'zh-TW',
                clearBtn: true,
            });
        </script>
    </body>
</html>
